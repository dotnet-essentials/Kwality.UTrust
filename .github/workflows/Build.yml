# Information about the Github workflow.
name: Build .NET Solution
run-name: Build .NET Solution on "${{ github.ref_name }}" by "@${{ github.actor }}"

# This workflow is executed when:
# - It's manually triggered.
#
# - A push is made to any branch, which is NOT `main`.
#   NOTE: This push MUST change ane of the following file masks: `*.sln`, `*.cs` or `*.csproj`.
#
# - A PR  is `opened`, `reopened` or `synchronized`.
#   NOTE: This PR MUST contain changes to any of the following file masks: `*.sln`, `*.cs` or `*.csproj`.
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - '**.sln'
      - '**.cs'
      - '**.csproj'
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - '**.sln'
      - '**.cs'
      - '**.csproj'

# The jobs which are part of this Github workflow.
jobs:
  build:
    name: Build on "${{ matrix.os }}" using ".NET ${{ matrix.dotnet-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        dotnet-version: [ '7.0.102' ]

    steps:
    - name: GIT Clone
      uses: actions/checkout@v3

    - name: Setup ".NET ${{ matrix.dotnet-version }}"
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore NuGet packages (dotnet restore)
      working-directory: app
      run: dotnet restore

    - name: Build .NET Solution (dotnet build)
      working-directory: app
      run: dotnet build --no-incremental --no-restore /p:CIBuild=true
