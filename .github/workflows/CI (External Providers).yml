# Common information for the Github workflow.
name: Continuous Integration (External Providers)
run-name: Continuous Integration (External Providers)

# Information to determine the conditions under which we want to run this Github workflow.
on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * * # Run at the end of each day.

# Defines the jobs that are executed when this Github workflow is executed.
jobs:

  # Build the .NET Solution.
  build:
    name: Build on ${{ matrix.os }} using .NET ${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        dotnet-version: [ '7.0.102' ]

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      working-directory: app
      run: dotnet restore

    - name: Build
      working-directory: app
      run: dotnet build --no-incremental --no-restore

  # Test the .NET Solution.
  test:
    name: Test on ${{ matrix.os }} using .NET ${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        dotnet-version: [ '7.0.102' ]
    needs: build

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      working-directory: app
      run: dotnet restore

    - name: Build
      working-directory: app
      run: dotnet build --no-incremental --no-restore

    - name: Run "Authorization" tests (Auth0)
      working-directory: app
      env:
        AUTH0_TOKEN_ENDPOINT: ${{ secrets.AUTH0_TOKEN_ENDPOINT }}
        AUTH0_USERNAME: ${{ secrets.AUTH0_USERNAME }}
        AUTH0_PASSWORD: ${{ secrets.AUTH0_PASSWORD }}
        AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
        AUTH0_VALID_AUDIENCE: ${{ secrets.AUTH0_VALID_AUDIENCE }}
        AUTH0_VALID_ISSUER: ${{ secrets.AUTH0_VALID_ISSUER }}
        AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      run: dotnet test --no-build --no-restore --filter Component="Authorization - Provider (Auth0)" --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"

    - name: Upload results.
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: app/TestResults-${{ matrix.dotnet-version }}
